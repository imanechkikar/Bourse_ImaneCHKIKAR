<head>
<meta charset="utf-8">
</head>

<div class="panel panel-default">

<div class="panel-heading">
<h2>Ajouter Un ordre</h2>
</div>

<div class="panel-body">
  
<div ng-if="!ok">
  <form>
  
  <div class="form-group">
    <label for="societes"> Société </label>
     <select class="form-control"  ng-model="ordre.societe" ng-options="soc.nomSociete for soc in societes">
      <option disabled="true" value="">-- choisir une société --</option>
    </select>
   {{ordre.societe}}
  </div>
  
  <div class="form-group">
    <label for="nbAction">Nombre d'actions</label>
    <input type="number"  class="form-control" ng-model="ordre.nbAction" id="nbAction" placeholder="Nombre Action">
  </div>
  
  <div class="form-group">
    <label for="prixAction">prix d'Action</label>
    <input type="number" class="form-control" ng-model="ordre.prixAction" id="prixAction" placeholder="prix d'Action">
  </div>
  
  <div class="form-group">
	<label class="radio-inline">
	  <input type="radio" ng-model="ordre.type" name="type" id="Vente" value="Vente"> Vente
	</label>
	<label class="radio-inline">
	  <input type="radio" ng-model="ordre.type" name="type" id="Achat" value="Achat"> Achat
	</label>
  </div>
  <button type="submit" ng-click="saveOrdre()"  class="btn btn-default" >Sauvegarder</button>
</form>
    

</div>  
 
<div ng-if="ok">

<h2>Votre ordre est enregistré</h2>
</div> 
</div>


</div>
